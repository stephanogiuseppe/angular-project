<p-carousel [value]="papers" [numVisible]="3" [numScroll]="3">
  <ng-template let-paper pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3"></div>

        <div class="carousel-item">

          <img src="{{ paper.image }}" alt="{{ paper.name }}">

          <h4 class="p-mb-1">
            {{ paper.name }}
          </h4>



        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
